<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="16" fill="#2196F3"/>

  <!-- Ship's wheel / helm -->
  <g transform="translate(64, 64)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="6"/>

    <!-- Inner ring -->
    <circle cx="0" cy="0" r="14" fill="none" stroke="white" stroke-width="4"/>

    <!-- Spokes (8 spokes) -->
    <g stroke="white" stroke-width="5" stroke-linecap="round">
      <line x1="0" y1="-14" x2="0" y2="-40"/>
      <line x1="0" y1="14" x2="0" y2="40"/>
      <line x1="-14" y1="0" x2="-40" y2="0"/>
      <line x1="14" y1="0" x2="40" y2="0"/>
      <line x1="-10" y1="-10" x2="-28" y2="-28"/>
      <line x1="10" y1="10" x2="28" y2="28"/>
      <line x1="-10" y1="10" x2="-28" y2="28"/>
      <line x1="10" y1="-10" x2="28" y2="-28"/>
    </g>

    <!-- Handle knobs at the end of spokes -->
    <g fill="white">
      <circle cx="0" cy="-44" r="5"/>
      <circle cx="0" cy="44" r="5"/>
      <circle cx="-44" cy="0" r="5"/>
      <circle cx="44" cy="0" r="5"/>
      <circle cx="-31" cy="-31" r="5"/>
      <circle cx="31" cy="31" r="5"/>
      <circle cx="-31" cy="31" r="5"/>
      <circle cx="31" cy="-31" r="5"/>
    </g>
  </g>
</svg>
