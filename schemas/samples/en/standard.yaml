# TaskPilot - Standard Configuration
# Usage example of ref (reference) and children (submenus)
# Generated from types.ts (SSoT)

# Command definitions
commands:
  build:
    type: terminal
    command: npm run build
    description: Build the project
  test:
    type: terminal
    command: npm test
    description: Run tests
  lint:
    type: terminal
    command: npm run lint
    description: Run lint check

version: "1.0"

# children: child menu items
menu:
  - label: Development
    icon: "$(tools)"
    description: Development commands
    children:
      # ref: command reference
      - label: Build
        icon: "$(package)"
        ref: build
      - label: Test
        icon: "$(beaker)"
        ref: test
      - label: Lint
        icon: "$(checklist)"
        ref: lint
      - label: Watch
        icon: "$(eye)"
        type: terminal
        command: npm run watch

  - label: Git
    icon: "$(git-branch)"
    children:
      - label: Status
        icon: "$(info)"
        type: terminal
        command: git status
      - label: Pull
        icon: "$(cloud-download)"
        type: terminal
        command: git pull
      - label: Push
        icon: "$(cloud-upload)"
        type: terminal
        command: git push

  - label: Settings
    icon: "$(gear)"
    type: vscodeCommand
    command: workbench.action.openSettings
